header:
  save_path: "C:/projects/music-user-reform/save"
  # output_live_port: "IAC_DRIVER b1 1"
nicknames:
  notes:
    - name: "melody_1"
      value: "note:0|P+4|P+4,time:P+1/8,dur:1/4,track:1,vol:80
              note:3|P+4|P+4,time:P+1/32,dur:1/4,track:1,vol:80
              note:4|P+4|P+4,time:P+1/32,dur:1/4,track:1,vol:80
              note:0|P+4|P+4,time:P+1/4,dur:1/4,track:1,vol:80
            note:0,time:P+1/32,dur:8/32,track:1,vol:50
            time:P+1/4
            "
    
phrases:

  phrase.standard.1:
    type: fornof.standard
    input:
      notes: "tempo:60,key_note:C4,key_type:major
            label:intro_1
            $melody_1
          "

    output_live: false
    output_midi: "midi/stage_song.mid"
    output_nbef: "nbef/stage_song.yaml"
