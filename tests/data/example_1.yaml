details: 
  author: Robert Fornof
  version: 1.0.1
  song_name: Beautiful Butterfly
  description: Wrote this out of necessity to build out a working song. 
header:
  tempo : 129
  key: D3
  type: harmonic_minor
  save_path: "C:\\projects\\music-user-reform\\save"
phrases:

  - name: phrase.sample1
    type: fornof.gifts.url
    output_midi: "midi\\phrase.sample0.mid"
    output_nbef: "nbef\\phrase.sample0.yaml"
    input: [["E3", 1], [D3, 1.4], [C3, 4]]

  - name: phrase.sample2
    type: fornof.gifts.url
    output_midi: "midi\\phrase.sample1.mid"
    output_nbef: "nbef\\phrase.sample1.yaml"
    input:  [["E3", 3], [E3, 1.4], [E3, 4]]

  - name: phrase.mamlsocket.1
    type: fornof.mamlsocket
    output_midi: "midi\\phrase.sample2.mid"
    output_nbef: "nbef\\phrase.sample2.yaml"
    input: |
      this=c4aabaabaaababaoboaaa//AAPAAH
      is=4abcdefg//APPA 
      cool=4abcdef//PPAPA
      this is cool cool is this

combinations: 
  - name: combo.sample3
    type: combination
    output_midi: "midi\\combo.sample3.mid"
    output_nbef: "nbef\\combo.sample3.yaml"
    input:
      - phrase.sample1
      - phrase.sample2
      - phrase.sample1
  
  - name: combo.sample4
    type: combination
    output_midi: "midi\\combo.sample4.mid"
    output_nbef: "nbef\\combo.sample4.yaml"
    input:
      - combo.sample3
      - phrase.sample2
      - combo.sample3

  - name: combo.sample5
    type: combination
    output_midi: "midi\\combo.sample5.mid"
    output_nbef: "nbef\\combo.sample5.yaml"
    input:
      - combo.sample4
      - phrase.sample2
      - combo.sample3